apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  serviceName: grafana
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:6.6.1
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 500m
              memory: 2500Mi
          volumeMounts:
            - name: config
              mountPath: /etc/grafana
            - name: data
              mountPath: /var/lib/grafana
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        runAsUser: 472
      volumes:
        - name: config
          configMap:
            name: grafana
            items:
              - key: grafana.ini
                path: grafana.ini
              - key: prometheus.yaml
                path: provisioning/datasources/prometheus.yaml
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 10Gi
