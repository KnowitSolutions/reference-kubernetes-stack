auth_enabled: false

# TODO: Fix high availability
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

schema_config:
  configs:
    - from: 2020-01-01
      store: cassandra
      schema: v11
      index:
        prefix: index_
        period: 168h
      chunks:
        prefix: chunk_
        period: 168h

storage_config:
  cassandra:
    addresses: cassandra.db
    keyspace: loki

limits_config:
  enforce_metric_name: false

table_manager:
  retention_deletes_enabled: true
  retention_period: 672h

chunk_store_config:
  max_look_back_period: 672h
